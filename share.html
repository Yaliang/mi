<body>

	<!-- Page for displaying the detail of an event -->
	<div data-role="page" id="page-event-detail" data-title="Yueme" data-add-back-btn="true">

		<div data-role="header">
			<h1>Activity Detail</h1>
			<a data-rel="back" href="#page-event" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all" onclick="$('#send-comment-bar').fadeOut(); setCurrLocationHash('#page-event')">Back</a>
		</div><!-- /header -->

		<div role="main" class="ui-content" id="event-detail-content">
		</div><!-- /content -->

	</div><!-- /page -->

	<!-- Page for displaying other user's profile -->
	<div data-role="page" id="page-display-user-profile" data-title="Yueme">

		<div data-role="header">
			<h1>Profile</h1>
			<a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all">Back</a>
		</div><!-- /header -->

		<div role="main" class="ui-content" id="user-profile">
		</div><!-- /content -->

	</div><!-- /page -->


	<div id="send-comment-bar" class="rwd-example ui-footer ui-bar-inherit ui-footer-fixed slideup ui-page-theme-a" style="z-index:3; position:absolute; background-color: #e9e9e9; border-color: #ddd;">
        <form id="comment-form">
            <label id="event-id-label" class="ui-hidden-accessible"></label>
            <div class="custom-block-a" onclick="sendToolbarActiveKeyboard({id:'#comment-content',bar:'#send-comment-bar',base:'#page-event-detail'});">
                <div class="ui-input-text ui-shadow-inset ui-focus ui-body-inherit ui-corner-all">
                    <input type="text" name="commentcontent" id="comment-content" value="">
                </div>
            </div>
            <div class="custom-block-b">
                <button id="send-comment-button" class="ui-btn ui-corner-all custom-send-button" onclick="sendComment();">Send</button>
            </div>
        </form>
    </div>

</body>
